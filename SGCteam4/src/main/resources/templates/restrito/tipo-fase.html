<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layouts/main">
<head>
    <meta charset="UTF-8"/>
    <title>SGC - Tipo de uma fase</title>
</head>
<body>

    <div id="integrantes" layout:fragment="content">
        <div class="container">

            <!-- mensagem de erro -->


            <div th:if="${response != null}">
                <p class="alert alert-success" th:if="${response == 'success'}">Tipo de fase adicionada ! </p>
                <p class="alert alert-danger" th:if="${response != 'success'}"> <span th:text="${response}">Erro</span></p>

            </div>

            <!-- ******* -->


            <form method="post" th:action="@{/admin/tipo-fase}">
                <div class="form-group">
                    <label for="descricao">Descricao</label>
                    <!-- TODO validar descricao da fase -->
                    <input type="text" required="required" class="form-control" name="descricao" id="descricao"/>
                </div>
                <button type="submit" class="btn btn-info">Enviar</button>
            </form>
        </div>

    </div>


</body>
</html>
